{% extends "main/base.html" %}
{% block title %}真人导师列表{% endblock %}
{% load static %}
{% block css %}
<link href="{% static 'css/teacher_li.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content%}
<ul>
    {% for teacher in teachers %}
        <li>{{ teacher.username }}</li>
        <li style="background-color: grey;">{{ teacher.category }}</li>
    {% endfor %}
</ul>
{%endblock%}
