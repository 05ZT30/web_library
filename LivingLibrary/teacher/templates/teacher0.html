{% extends "main/base.html" %}
{% block title %}真人导师列表{% endblock %}
{% load static %}
{% block css %}
<link href="{% static 'css/teacher_li.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content%}
<ul>
    {% for teacher in teachers %}
    <img src="/media/{{ teacher.photo }}">
    <li>{{ teacher.username }}</li>
    <li style="background-color: grey; width: 120px;">{{ teacher.category }}</li>
    <a href="/chat/">发起聊天</a>
    <br>
    <br>
    {% endfor %}
</ul>
{%endblock%}
