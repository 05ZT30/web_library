<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}新闻页{% endblock %}</title>
    <link href="{% static 'css/body.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
</head>

<body>
    <div class="full_box">
        <div class="head_box">
            <img src="{% static 'pictures/HeadPicture.jpg' %}" width="100%" height="300px" alt="加载失败" />
            <a href="/chat/" id ="chat">聊天</a>
            {% if request.user.is_authenticated %}
            <div id="user">
                <i>{{ request.user.username}}</i>
                <a href="/logout/" id="logout">登出</a>
            </div>
            {% else %}
            <div id="login">
                <a href="/login/"> 用户登录 </a>
                <!-- <a href="/login_teacher/"> 教师登录 </a> -->
                <!-- <a href="/login_manager/"> 管理员登录 </a> -->
            </div>
            {% endif %}
        </div>
        <style>
            .box{
                width: 85%;
                height: auto;
                margin: 0 auto;
                background-color:white;
        }
        </style> 
        <div class="box">
            {{detail.content|safe}}
        </div> 
        <div class="tail_box">
            Copyright © 温州大学城附属学校 All Rights Reserved. 浙ICP备05087129号 浙公网安备 33030402001027号
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="{% static 'js/slider1.js' %}" type="text/javascript"></script>


</html>
